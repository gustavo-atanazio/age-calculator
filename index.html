<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                purple: '#854DFF',
                red: '#FF5757'
              },
              neutral: {
                white: '#FFFFFF',
                offWhite: '#F0F0F0',
                lightGrey: '#DBDBDB',
                smokeyGrey: '#716F6F',
                offBlack: '#141414'
              }
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            },
            zIndex: {
              '1': '1'
            },
            maxWidth: {
              '80%': '80%'
            }
          }
        }
      }
    </script>

    <title>Frontend Mentor | Age calculator</title>
  </head>

  <body class="bg-neutral-offWhite h-screen flex flex-col justify-center items-center">

    <main class="bg-neutral-white rounded-2xl m-6 font-poppins w-screen max-w-[80%]">
      <form class="flex flex-col justify-center items-center gap-6 m-10">
        <div class="flex gap-6 md:self-start">
          <div class="flex flex-col">
            <label class="text-neutral-smokeyGrey font-black" for="dia">DIA</label>
            <input
              class="w-16 border h-10 rounded-lg p-3 font-black outline-0 hover:border-primary-purple focus:border-primary-purple focus:ring-1 focus:ring-primary-purple"
              type="number" id="dia" required>
          </div>

          <div class="flex flex-col">
            <label class="text-neutral-smokeyGrey font-black" for="mes">MÃŠS</label>
            <input
              class="w-16 border h-10 rounded-lg p-3 font-black outline-0 hover:border-primary-purple focus:border-primary-purple focus:ring-1 focus:ring-primary-purple"
              type="number" id="mes" required>
          </div>

          <div class="flex flex-col">
            <label class="text-neutral-smokeyGrey font-black" for="ano">ANO</label>
            <input
              class="w-16 border h-10 rounded-lg p-3 font-black outline-0 hover:border-primary-purple focus:border-primary-purple focus:ring-1 focus:ring-primary-purple"
              type="number" id="ano" required>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center md:items-end md:w-full">
          <div class="w-60 border fixed md:relative md:top-5 md:w-full"></div>

          <button class="bg-primary-purple rounded-full flex p-2 z-[1] hover:bg-neutral-offBlack md:mr-8" type="submit">
            <span class="material-symbols-outlined text-neutral-white">done</span>
          </button>
        </div>
      </form>

      <div class="m-10 text-5xl/normal italic">
        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple">0</h1>
          <h1>anos</h1>
        </div>

        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple">0</h1>
          <h1>meses</h1>
        </div>

        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple">0</h1>
          <h1>dias</h1>
        </div>
      </div>
    </main>

    <footer class="text-center m-6 font-medium">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-primary-purple">Frontend Mentor</a>.
        Coded by <a href="#" class="text-primary-purple">Gustavo Atanazio</a>.
      </div>
    </footer>

  </body>
</html>
