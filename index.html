<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                purple: '#854DFF',
                red: '#FF5757'
              },
              neutral: {
                white: '#FFFFFF',
                offWhite: '#F0F0F0',
                lightGrey: '#DBDBDB',
                smokeyGrey: '#716F6F',
                offBlack: '#141414'
              }
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif']
            },
            zIndex: {
              '1': '1'
            },
            maxWidth: {
              '60%': '60%'
            }
          }
        }
      }
    </script>

    <title>Frontend Mentor | Age calculator</title>
  </head>

  <body class="bg-neutral-offWhite h-screen flex flex-col justify-center items-center">

    <main class="bg-neutral-white rounded-2xl m-6 font-poppins md:max-w-[60%] drop-shadow-lg">
      <form class="flex flex-col justify-center items-center gap-6 m-10" id="form">
        <div class="flex gap-4 w-full md:pr-10">
          <div class="flex flex-col md:w-1/4">
            <label class="text-neutral-smokeyGrey font-black tracking-widest" for="dia">DIA</label>
            <input
              class="w-16 border h-10 rounded-lg p-2 font-black outline-0 tracking-wider 
              hover:border-primary-purple 
              focus:border-primary-purple focus:ring-1 focus:ring-primary-purple 
              placeholder:text-neutral-smokeyGrey
              md:w-3/4"
              id="dia" placeholder="DD" maxlength="2" required>
          </div>

          <div class="flex flex-col md:w-1/4">
            <label class="text-neutral-smokeyGrey font-black tracking-widest" for="mes">MÃŠS</label>
            <input
              class="w-16 border h-10 rounded-lg p-2 font-black outline-0 tracking-wider 
              hover:border-primary-purple 
              focus:border-primary-purple focus:ring-1 focus:ring-primary-purple 
              placeholder:text-neutral-smokeyGrey
              md:w-3/4"
              id="mes" placeholder="MM" maxlength="2" required>
          </div>

          <div class="flex flex-col md:w-1/4">
            <label class="text-neutral-smokeyGrey font-black tracking-widest" for="ano">ANO</label>
            <input
              class="w-16 border h-10 rounded-lg p-2 font-black outline-0 tracking-wider 
              hover:border-primary-purple 
              focus:border-primary-purple focus:ring-1 focus:ring-primary-purple 
              placeholder:text-neutral-smokeyGrey
              md:w-3/4"
              id="ano" placeholder="AAAA" maxlength="4" required>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center md:items-end md:w-full">
          <div class="w-60 border fixed md:relative md:top-6 md:w-full"></div>

          <button class="bg-primary-purple rounded-full flex p-2 z-[1] hover:bg-neutral-offBlack md:mr-8" type="submit">
            <img src="./assets/images/icon-arrow.svg" class="h-8" alt="Flecha">
          </button>
        </div>
      </form>

      <div class="m-10 text-5xl/normal italic md:pl-4">
        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple" id="ano-h1">0</h1>
          <h1 class="text-neutral-offBlack">anos</h1>
        </div>

        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple" id="mes-h1">0</h1>
          <h1 class="text-neutral-offBlack">meses</h1>
        </div>

        <div class="flex items-center gap-4">
          <h1 class="text-primary-purple" id="dia-h1">0</h1>
          <h1 class="text-neutral-offBlack">dias</h1>
        </div>
      </div>
    </main>

    <footer class="text-center m-6 font-medium">
      <div>
        Elaborado por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-primary-purple">Frontend Mentor</a>.
        Feito por <a href="#" class="text-primary-purple">Gustavo Atanazio</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
